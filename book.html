<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<meta name="description" content="Fill out the form to book a professional mechanic at your home for any vehicle issue.">

  <meta name="keywords" content="mechanic service, car repair, bike repair, online booking, emergency mechanic, Pakistan">
  <meta name="author" content="Sukoon Mechanics">

  <!-- Social Media Preview -->
  <meta property="og:title" content="Online Mechanic Service | Book Car or Bike Repair">
  <meta property="og:description" content="Book trusted mechanics for car and bike repairs at your doorstep.">
  <meta property="og:type" content="website">

  <meta property="og:image" content="https://yourwebsite.netlify.app/images/preview.jpg">

</head>

<body>
  <header>
  <h1 data-en="Online Mechanic Booking" >Online Mechanic Booking</h1>
  <nav>
    <a href="index.html" data-en="Home" >Home</a>
    <a href="services.html" data-en="Services" >Services</a>
    <a href="book.html" data-en="Book Now" >Book Now</a>
    <a href="mechanics.html" data-en="Mechanics" >Mechanics</a>
    <a href="contact.html" data-en="Contact" >Contact</a>
  </nav>

  <!-- üîç Search Bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search services..." />
    <button onclick="searchContent()">üîç</button>
  </div>
</header>

  <main>
    <h2>Book Your Car or Bike Service</h2>
    <form id="bookingForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required />

      <label for="vehicle">Vehicle Type:</label>
      <select id="vehicle" required>
        <option value="">Select</option>
        <option value="car">Car</option>
        <option value="bike">Bike</option>
      </select>

      <label for="service">Service Type:</label>
      <select id="service" required>
        <option value="">Choose a service</option>
        <option value="oil">Oil Change</option>
        <option value="brakes">Brake Check</option>
        <option value="battery">Battery Service</option>
        <option value="tire">Tire Replacement</option>
        <option value="emergency">Emergency Mechanic</option>
      </select>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" required />

      <label for="location">Location:</label>
      <input type="text" id="location" required />

      <button type="submit">Book Now</button>
    </form>

    <div id="confirmation" style="display: none;">
      <h3>‚úÖ Booking Confirmed!</h3>
      <p>We will contact you shortly.</p>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Book your car service appointment online. Quick, easy, and hassle-free booking for engine repair, oil change, brake service, and more.">
  <meta name="keywords" content="Car Service, Online Booking, Engine Repair, Oil Change, Brake Service, Mechanic">
  <meta name="author" content="Car Service Booking">
  <title>Book a Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Book a Service</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="book.html">Book Now</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Fill in Your Booking Details</h2>
    <form action="confirmation.html" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email">

      <label for="service">Select Service</label>
      <select id="service" name="service" required>
        <option value="">-- Select --</option>
        <option value="engine">Engine Repair</option>
        <option value="oil">Oil Change</option>
        <option value="brake">Brake Service</option>
        <option value="inspection">Vehicle Inspection</option>
      </select>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Preferred Time</label>
      <input type="time" id="time" name="time" required>

      <button type="submit">Book Now</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Car Service Booking. All rights reserved.</p>
  </footer>
</body>
</html>

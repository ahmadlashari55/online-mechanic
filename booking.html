<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Mechanic</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Book a Mechanic</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="book.html">Book Now</a>
      <a href="mechanics.html">Mechanics</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Book Your Car or Bike Service</h2>
    <form id="bookingForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required />

      <label for="vehicle">Vehicle Type:</label>
      <select id="vehicle" required>
        <option value="">Select</option>
        <option value="car">Car</option>
        <option value="bike">Bike</option>
      </select>

      <label for="service">Service Type:</label>
      <select id="service" required>
        <option value="">Choose a service</option>
        <option value="oil">Oil Change</option>
        <option value="brakes">Brake Check</option>
        <option value="battery">Battery Service</option>
        <option value="tire">Tire Replacement</option>
        <option value="emergency">Emergency Mechanic</option>
      </select>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" required />

      <label for="location">Location:</label>
      <input type="text" id="location" required />

      <button type="submit">Book Now</button>
    </form>

    <div id="confirmation" style="display: none;">
      <h3>âœ… Booking Confirmed!</h3>
      <p>We will contact you shortly.</p>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
